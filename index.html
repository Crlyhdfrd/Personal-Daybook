<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Daybook</title>

  </head>

  <body>
    <header class="top-header">
      <h1 class="display-3">Personal Daybook</h1>
      <p id="currentDay" class="lead display-4"></p>
      <button id="clearBtn" type="button" class="secondary-btn" aria-label="clear button">
        Clear
      </button>   
    </header>

    <div class="container">

      <!-- Example of a past time block. The "past" class adds a gray background color. -->
      <div id="hour-9" class="row time">
        <div class="col-1 hour"><span id="9">9AM</span></div>
        <textarea class="col-10 time-block description" placeholder="schedule here."></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- Example of a present time block. The "present" class adds a red background color. -->
       <div id="hour-10" class="row time">
        <div class="col-1 hour"><span id="10">10AM</span></div>
        <textarea class="col-10 time-block description" placeholder="schedule here."></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
       <div id="hour11" class="row time">
        <div class="col-1 hour"><span id="11">11AM</span></div>
        <textarea class="col-10 time-block description" placeholder="schedule here."></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fas fa-save"></i>
        </button>
      </div>

     <div id="hour-12" class="row time">
        <div class="col-1 hour"><span id="9">12PM</span></div>
        <textarea class="col-10 time-block description" placeholder="schedule here."></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fas fa-save"></i>
        </button>
      </div>

   <div id="hour-13" class="row time">
        <div class="col-1 hour"><span id="13">1PM</span></div>
        <textarea class="col-10 time-block description" placeholder="schedule here."></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fas fa-save"></i>
        </button>
      </div>

 <div id="hour-14" class="row time">
        <div class="col-1 hour"><span id="14">2PM</span></div>
        <textarea class="col-10 time-block description" placeholder="schedule here."></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fas fa-save"></i>
        </button>
      </div>

 <div id="hour-15" class="row time">
        <div class="col-1 hour"><span id="15">3PM</span></div>
        <textarea class="col-10 time-block description" placeholder="schedule here."></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fas fa-save"></i>
        </button>
      </div>

 <div id="hour-16" class="row time">
        <div class="col-1 hour"><span id="16">4PM</span></div>
        <textarea class="col-10 time-block description" placeholder="schedule here."></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fas fa-save"></i>
        </button>
      </div>

 <div id="hour-17" class="row time">
        <div class="col-1 hour"><span id="17">5PM</span></div>
        <textarea class="col-10 time-block description" placeholder="schedule here."></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fas fa-save"></i>
        </button>
      </div>
</div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="script.js"></script>
  </body>
</html>
